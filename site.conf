<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /usr/local/apache2/htdocs

    # Enable rewrite engine
    RewriteEngine On
    
    # If request is not for an actual file
    RewriteCond %{REQUEST_FILENAME} !-f
    # If request is not for an actual directory
    RewriteCond %{REQUEST_FILENAME} !-d
    # Rewrite all requests to index.html
    RewriteRule ^ index.html [L]

    # Security headers
    Header set X-Frame-Options "SAMEORIGIN"
    Header set X-XSS-Protection "1; mode=block"
    Header set X-Content-Type-Options "nosniff"
    Header set Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:"

    # Enable compression
    AddOutputFilterByType DEFLATE text/html text/plain text/css application/javascript

    # Cache control
    <FilesMatch "\.(html)$">
        Header set Cache-Control "no-cache"
    </FilesMatch>
    <FilesMatch "\.(css|js|webp)$">
        Header set Cache-Control "max-age=604800, public"
    </FilesMatch>

    # Directory configuration
    <Directory /usr/local/apache2/htdocs>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Error logs
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>